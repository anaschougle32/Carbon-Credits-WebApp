{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="min-h-screen flex flex-col">
    <!-- Hero Section -->
    <div class="bg-emerald-700 text-white py-12 md:py-20 min-h-screen flex items-center">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="max-w-3xl mx-auto text-center">
                <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-4">Carbon Credits Platform</h1>
                <p class="text-xl md:text-2xl mb-8">Track, manage, and trade carbon credits for a sustainable future</p>
                <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 justify-center">
                    <a href="{% url 'login' %}" class="inline-block bg-white text-emerald-700 font-semibold px-6 py-3 rounded-lg shadow-md hover:bg-gray-100 transition">
                        Login
                    </a>
                    <a href="{% url 'users:employer_register' %}" class="inline-block bg-emerald-600 text-white font-semibold px-6 py-3 rounded-lg shadow-md hover:bg-emerald-500 transition">
                        Register
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
